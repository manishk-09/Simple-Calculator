<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calci">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="operator">AC</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">*</button>
            <button class="operator" id="dele">DEL</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button class="operator">π</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button class="operator">√</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="operator">^</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">%</button>
            <button class="eq-btn">=</button>
        </div>
        <div class="manish">
            Made by Manish
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
